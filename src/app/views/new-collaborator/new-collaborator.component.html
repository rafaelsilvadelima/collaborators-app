<app-header></app-header>
<div class="container">
    <h1>Novo Colaborador</h1>
    <form [formGroup]="formCollaborator">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Nome</mat-label>
            <input type="text" matInput placeholder="Nome" formControlName="nome">
          </mat-form-field>

          <div class="double-width">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>CPF</mat-label>
            <input type="text" matInput placeholder="CPF" formControlName="cpf">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Data de Nascimento</mat-label>
            <input type="date" matInput placeholder="Data de Nascimento" formControlName="dataNascimento">
          </mat-form-field>
        </div>

        <div class="double-width">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Cargo</mat-label>
            <input type="text" matInput placeholder="Cargo" formControlName="cargo">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Setor</mat-label>
            <input type="text" matInput placeholder="Setor" formControlName="setor">
          </mat-form-field>
        </div>

          <div class="double-width">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Estado</mat-label>
            <input type="text" matInput placeholder="Estado" formControlName="estado">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Cidade</mat-label>
            <input type="text" matInput placeholder="Cidade" formControlName="cidade">
          </mat-form-field>
        </div>

        <div class="double-2">
        <mat-form-field class="full-width2" appearance="outline">
            <mat-label>Remuneração (R$)</mat-label>
            <input type="number" matInput placeholder="Remuneração" formControlName="remuneracao">
          </mat-form-field>

          <mat-form-field class="full-width2" appearance="outline">
            <mat-label>E-mail</mat-label>
            <input type="email" matInput placeholder="E-mail" formControlName="email">
          </mat-form-field>
        </div>

        
          <label for="foto"> Selecione uma foto</label>
          <input type="file" class="upload-photo" (change)="uploadFile($event)">
          <mat-progress-bar mode="indeterminate" value="40" *ngIf="isLoadUpload"></mat-progress-bar>
        

          <div class="double-width">
            <button class="full-width btn-submit" mat-raised-button (click)="createCollaborator()">Cadastrar</button>
            <a class="full-width btn-close" mat-raised-button routerLink="/dashboard">Cancelar</a>
          </div>
          
    </form>
    <a mat-fab color="primary" class="btn-back" routerLink="/dashboard">
        <i class="material-icons">arrow_back</i>
      </a>
</div>
